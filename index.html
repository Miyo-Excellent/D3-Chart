<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Charts in Development</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style\main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body style="width: 1440px">
    <div class="button-bar">
        <div class="button-group left-group">
            <button type="button" class="btn left" data-value="2">DAY</button>
            <button type="button" class="btn left" data-value="7">WEEK</button>
            <button type="button" class="btn left" data-value="31">MONTH</button>
            <button type="button" class="btn left" data-value="0">YTD</button>
            <button type="button" class="btn left" data-value="1825">5 YEARS</button>
            <button type="button" class="btn left active" data-value="3650">10 YEARS (MAX)</button>
        </div>
        <div class="button-group center-group">
            <button type="button" class="btn center" data-value="0">PAST</button>
            <button type="button" class="btn center active" data-value="1">MIXED</button>
            <button type="button" class="btn center" data-value="2">FUTURE</button>
        </div>
        <!-- <div class="button-group right-group">
            <button type="button" class="btn right"><img class="filter-icon" src="/resources/images/icons/filter.svg" alt="filter"> OUTLOOKS</button>
            <button type="button" class="btn right" id="new-outlook"><span>NEW OUTLOOK</span> <img src="/resources/images/icons/circle.svg" alt="circle"></button>
        </div> -->
    </div>

    <div id="chart-container">
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
