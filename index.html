<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Charts in Development</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="filters">
        <div class="marketChartFilters">
            <button id="marketChartFilter1D" onclick="drawMarketChart('1D')" class="marketChartFilter">1D</button>
            <button id="marketChartFilter5D" onclick="drawMarketChart('5D')" class="marketChartFilter">5D</button>
            <button id="marketChartFilter1M" onclick="drawMarketChart('1M')" class="marketChartFilter">1M</button>
            <button id="marketChartFilter3M" onclick="drawMarketChart('3M')" class="marketChartFilter">3M</button>
            <button id="marketChartFilter6M" onclick="drawMarketChart('6M')" class="marketChartFilter">6M</button>
            <button id="marketChartFilterYTD" onclick="drawMarketChart('YTD')" class="marketChartFilter">YTD</button>
            <button id="marketChartFilter1Y" onclick="drawMarketChart('1Y')" class="marketChartFilter">1Y</button>
            <button id="marketChartFilter2Y" onclick="drawMarketChart('2Y')" class="marketChartFilter">2Y</button>
            <button id="marketChartFilter5Y" onclick="drawMarketChart('5Y')" class="marketChartFilter">5Y</button>
            <button id="marketChartFilterMAX" onclick="drawMarketChart('MAX')" class="marketChartFilter">MAX</button>
        </div>
        <div class="projectionChartFilters">
        </div>
    </div>
    <div class="chart-container">
        <div id="marketChart" class="chart"></div>
        <div id="projectionChart" class="chart"></div>
    </div>

    <div id="projectionWindow" class="modal">
        <div id="projectionDetails" class="modal-content">
            
        </div>
    </div>


    <script type="module" src="marketChart.js"></script>
    <script type="module" src="projectionChart.js"></script>
</body>

</html>
