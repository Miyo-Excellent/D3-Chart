<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Charts in Development</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="filters">
        <div class="marketChartFilters">
            <button id="marketChartFilter1D" onclick="drawMarketChart('1D')" class="marketChartFilter">1D</button>
            <button id="marketChartFilter5D" onclick="drawMarketChart('5D')" class="marketChartFilter">5D</button>
            <button id="marketChartFilter1M" onclick="drawMarketChart('1M')" class="marketChartFilter">1M</button>
            <button id="marketChartFilter3M" onclick="drawMarketChart('3M')" class="marketChartFilter">3M</button>
            <button id="marketChartFilter6M" onclick="drawMarketChart('6M')" class="marketChartFilter">6M</button>
            <button id="marketChartFilterYTD" onclick="drawMarketChart('YTD')" class="marketChartFilter">YTD</button>
            <button id="marketChartFilter1Y" onclick="drawMarketChart('1Y')" class="marketChartFilter">1Y</button>
            <button id="marketChartFilter2Y" onclick="drawMarketChart('2Y')" class="marketChartFilter">2Y</button>
            <button id="marketChartFilter5Y" onclick="drawMarketChart('5Y')" class="marketChartFilter">5Y</button>
            <button id="marketChartFilterMAX" onclick="drawMarketChart('MAX')" class="marketChartFilter">MAX</button>
        </div>
        <div class="projectionChartFilters">
            <button id="openOutlooksFilter">Outlooks Filter</button>
            <button id="filterByDone">D-ONE</button>
        </div>
    </div>
    <div style="width:100%; height:600px; position: relative;">
        <div id="marketChart" style="width:50%; height:100%;"></div>
        <div id="projectionChart" style="position: absolute;
        left: 50%;
        top: 0;
        width: 50%;
        height: 100%;"></div>
    </div>

    <div id="projectionWindow" class="modal">
        <div id="projectionDetails" class="modal-content">
        </div>
    </div>

    <div id="outlooksFilterModal" class="modal">
        <div class="filter-modal-content">
            <h4>Outlooks Filter</h4>
            <div class="filter-section">
                <label>By Analyst:</label>
                <input type="checkbox" id="byAnalyst" />
                <input type="text" id="analystSearchBox" placeholder="Search Analyst" />
                <input type="checkbox" id="allAnalysts" /> All
                <input type="checkbox" id="analystsIFollow" /> Analysts I Follow
                <input type="checkbox" id="fiveStarAnalysts" /> 5-Star Analysts
            </div>
            <div class="filter-section">
                <label>By Price Action:</label>
                <input type="checkbox" id="allPriceActions" /> All
                <input type="checkbox" id="minotaurOutlooks" /> Minotaur Outlooks
                <input type="checkbox" id="medusaOutlooks" /> Medusa Outlooks
            </div>
            <div class="filter-section">
                <label>By Time-Frame:</label>
                <input type="checkbox" id="allTimeFrames" /> All
                <input type="checkbox" id="outlooksByAnalystIFollow" /> Analysts I Follow
                <input type="checkbox" id="outlooksByFiveStarAnalysts" /> 5-Star Analysts
            </div>
            <button id="applyFilters">Apply</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
