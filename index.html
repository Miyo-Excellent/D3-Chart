<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Charts in Development</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/main.css">
</head>

<body>

    <div id="header">
        <div id="coinLogoContainer">
            <img id="coinLogo" src="https://via.placeholder.com/32" />
        </div>
        <div id="coinTextContainer">
            <div id="coinNameContainer">
                <span class="texto1">BITCOIN</span>
            </div>
            <div id="coinPriceContainer">
                <span class="texto2">185.08</span>
                <span class="texto3">USD</span>
                <span class="texto4">+32.22</span>
            </div>
        </div>
    </div>

    <div id="filters">
        <div class="otherFilters">
            <button id="openFilters">Filters</button>
            <button id="openOutlooksFilter">Outlooks</button>
        </div>
        <div id="contextFilters">
            <button id="historical" onclick="setContextFilter(0)">PAST</button>
            <button id="hybrid" onclick="setContextFilter(1)" class="active">MIXED</button>
            <button id="projection" onclick="setContextFilter(2)">FUTURE</button>
        </div>
        <div id="timeFilters">
            <button id="marketChartFilter1D" onclick="setTimeFilter(1)">DAY</button>
            <button id="marketChartFilter7D" onclick="setTimeFilter(7)">WEEK</button>
            <button id="marketChartFilter1M" onclick="setTimeFilter(30)">MONTH</button>
            <button id="marketChartFilter3M" onclick="setTimeFilter(90)">YTD</button>
            <button id="marketChartFilter5Y" onclick="setTimeFilter(1825)">5 YEARS</button>
            <button id="marketChartFilterMAX" onclick="setTimeFilter(3650)" class="active">10 YEARS (MAX)</button>
        </div>
    </div>

    <div id="charts" style="width:100%; height:600px; position: relative;">
        <div id="marketChart" style="width:50%; height:100%;"></div>
        <div id="projectionChart" style="position: absolute; left: 50%; top: 0; width: 50%; height: 100%;"></div>
    </div>

    <div id="projectionWindow" class="modal">
        <div id="projectionDetails" class="modal-content">
        </div>
    </div>

    <div id="outlooksFilterModal" class="modal">
        <div class="filter-modal-content">
            <h4>Outlooks Filter</h4>
            <div class="filter-section">
                <label>By Analyst:</label>
                <input type="checkbox" id="byAnalyst" />
                <input type="text" id="analystSearchBox" placeholder="Search Analyst" />
                <input type="checkbox" id="allAnalysts" /> All
                <input type="checkbox" id="analystsIFollow" /> Analysts I Follow
                <input type="checkbox" id="fiveStarAnalysts" /> 5-Star Analysts
            </div>
            <div class="filter-section">
                <label>By Price Action:</label>
                <input type="checkbox" id="allPriceActions" /> All
                <input type="checkbox" id="minotaurOutlooks" /> Minotaur Outlooks
                <input type="checkbox" id="medusaOutlooks" /> Medusa Outlooks
            </div>
            <div class="filter-section">
                <label>By Time-Frame:</label>
                <input type="checkbox" id="allTimeFrames" /> All
                <input type="checkbox" id="outlooksByAnalystIFollow" /> Analysts I Follow
                <input type="checkbox" id="outlooksByFiveStarAnalysts" /> 5-Star Analysts
            </div>
            <button id="applyFilters">Apply</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
